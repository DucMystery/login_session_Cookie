<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Login</title>
</head>
<body>
<h1>User login</h1>
<form action="#" th:action="@{/doLogin}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td><label>Email :</label></td>
            <td><input type="text" id="email" name="email" th:value="${cookieValue.value}"></td>
        </tr>

        <tr>
            <td><label>Password : </label></td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Login</button>
            </td>
        </tr>
    </table>
</form>
<hr>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
